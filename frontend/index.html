<!DOCTYPE html>
<html data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Slackr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/provided.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="src/helpers.js"></script>
  </head>
  <body>
    <div class="modal fade" tabindex="-1" id="errorModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Error Occurred</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body" id="errorModalContent">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
      <login id="login-page" class="banner px-4 py-5 my-5 text-center"> 
        <image class="d-block mx-auto mb-4" src="./logo.jpeg" width="80"></image>
        <h1 class="display-5 fw-bold text-light">Welcome to Slackr</h1>
        <h3 class="display-6 fs-6 text-white-50">Please enter your email and password to login</h3>
        <div class="mb-3 col-sm-4 mx-auto mt-5 text-start">
          <label for="emailInput" class="form-label">Email address</label>
          <input type="email" class="form-control" id="emailInput"></br>
          <label for="passwordInput" class="form-label">Password</label>
          <input type="password" class="form-control" id="passwordInput">
        </div>
        <div class="d-grid gap-2 col-sm-4 mx-auto mt-4">
          <button id="loginButton" type="button" class="btn btn-lg btn-primary" type="submit">Continue</button>
        </div>
        <footer class="mt-4">
          <h6 class="text-secondary">New to slackr?</h6>
          <button id="registerChangeButton" type="button" class="btn btn-link">Register</button>
        </footer>
      </login>
      <register id="register-page" class="banner px-4 py-5 my-5 text-center d-none">
        <image class="d-block mx-auto mb-4" src="./logo.jpeg" width="80"></image>
        <h1 class="display-5 fw-bold text-light">Register to Slackr</h1>
        <div class="mb-1 col-sm-4 mx-auto mt-5 text-start">
          <label for="emailRegisterInput" class="form-label">Email address</label>
          <input type="email" class="form-control mb-3" id="emailRegisterInput">
          <label for="nameRegisterInput" class="form-label">Name</label>
          <input type="name" class="form-control mb-3" id="nameRegisterInput">
          <label for="passwordRegisterInput" class="form-label">Password</label>
          <input type="password" class="form-control mb-3" id="passwordRegisterInput">
          <label for="confirmPasswordRegisterInput" class="form-label">Confirm Password</label>
          <input type="password" class="form-control mb-3" id="confirmPasswordRegisterInput">
        </div>
        <div class="d-grid gap-2 col-sm-4 mx-auto mt-4">
          <button id="registerButton" type="button" class="btn btn-lg btn-primary" type="submit">Continue</button>
        </div>
    
        <footer class="mt-4">
          <h6 class="text-secondary">Already have an account?</h6>
          <button id="loginChangeButton" type="button" class="btn btn-link">Login</button>
        </footer>
      </register> 
    <main id="main-page" class="d-flex flex-nowrap d-none" style="height: 100%">
      <div
        class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark"
        style="width: 280px"
      >
        <a
          href="#"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
        >
          <image class="bi pe-none me-2" src="./logo.jpeg" width="40"></image>
          <span class="fs-4">Slackr</span>
        </a>
        <hr />
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item px-3 d-flex">
            <span class="my-auto" style="flex: 1 1 0%;">My Channels</span>
            <div>
              <button id="createChannel" type="button" class="btn btn-dark">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-plus-lg"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"
                  ></path>
                </svg>
              </button>
            </div>
          </li>
        </ul>
        <hr />
        <button id="logoutButton" type="button" class="btn btn-secondary">Sign out</button>
      </div>
    </main>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
