<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Slackr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- You can add your styles and scripts here -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/provided.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script type="module" src="src/helpers.js"></script>
</head>

<body>
  <main class="banner px-4 py-5 my-5 text-center"> 
    <image class="d-block mx-auto mb-4" src="./logo.jpeg" width="80"></image>
    <h1 class="display-5 fw-bold text-light">Welcome to Slackr</h1>
    <div class="mb-3 w-50 mx-auto mt-5 text-start">
      <label for="emailInput" class="form-label">Email address</label>
      <input type="email" class="form-control" id="emailInput"></br>
      <label for="exampleInputEmail1" class="form-label">Password</label>
      <input type="password" class="form-control" id="passwordInput">
    </div>
    <div class="d-grid gap-2 col-6 mx-auto mt-4">
      <button type="button" class="btn btn-lg btn-primary" type="submit">Continue</button>
    </div>
    <footer>
      New to slackr?
    </footer>
  </main>
  <script type="module" src="src/main.js"></script>
</body>

</html>
